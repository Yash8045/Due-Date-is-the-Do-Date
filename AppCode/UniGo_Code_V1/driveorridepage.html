  <body>
    <div class="header">
      <img class="logo" src="logo.png" alt="Ride Share">
      <div class="header-right">
        <a href="rideDrive.html">Home</a>
        <a href="about_us.html">About Us</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="logout.html">Logout</a>
      </div>
      <div class="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <div class="main-content">
        <div class="row">
            <div class="col-md-6">
              <!-- existing form elements for ride details -->
            </div>
            <div class="col-md-6">
              <div id="map"></div>
            </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
      <div class="container">
        <div class="card" style="margin-top: 75px; margin-left: 200px;">
          <h2 class="card-title">Ride/Drive</h2>
          <h3 class="card-subtitle">Select Your Mode</h3>
          <div class="select-mode">
            <input type="radio" id="ride" name="mode" value="ride" checked>
            <label for="ride">Ride</label>
            <input type="radio" id="drive" name="mode" value="drive">
            <label for="drive">Drive</label>
          </div>
          <div id="ride-details" class="ride-drive-details">
            <p>From: <input type="text" id="from-location" placeholder="Enter pickup location"></p>
            <p>To: <input type="text" id="to-location" placeholder="Enter drop off location"></p>
            <button id="submit-ride">Submit</button>
          </div>
          <div id="drive-details" class="ride-drive-details" style="display:none;">
            <p>From: <input type="text" id="drive-from-location" placeholder="Enter starting location"></p>
            <p>To: <input type="text" id="drive-to-location" placeholder="Enter ending location"></p>
            <p>Number of seats available: <input type="number" id="seats-available"></p>
            <button id="submit-drive">Submit</button>
          </div>
          <script>
            var rideRadio = document.getElementById("ride");
            var driveRadio = document.getElementById("drive");
            var rideDetails = document.getElementById("ride-details");
            var driveDetails = document.getElementById("drive-details");
            rideRadio.onchange = function() {
              rideDetails.style.display = "block";
              driveDetails.style.display = "none";
            }
            driveRadio.onchange = function() {
              rideDetails.style.display = "none";
              driveDetails.style.display = "block";
            }
            

            document.getElementById("submit-ride").addEventListener("click", function(){
                // Get the selected option (driver or rider)
    var option = document.querySelector('input[name="options"]:checked').value;
    
    // Get the from and to locations
    var from = document.getElementById("from").value;
    var to = document.getElementById("to").value;
    
    // Get the date and time of the ride
    var date = document.getElementById("date").value;
    var time = document.getElementById("time").value;
    
    // Get the number of seats available (if driver) or needed (if rider)
    var seats;
    if (option === "driver") {
        seats = document.getElementById("seats-available").value;
    } else if (option === "rider") {
        seats = document.getElementById("seats-needed").value;
    }
    
    // Create an object to store the ride details
    var ride = {
        option: option,
        from: from,
        to: to,
        date: date,
        time: time,
        seats: seats
    }
    
    // Send the ride details to the server
    // (assuming you have a function called "submitRide" that handles this)
    submitRide(ride);
});

user can choose to be a driver or a rider, and provide details such as the from and to locations, date and time of the ride, and number of seats available/needed. The input is then stored in an object and sent to the server for further processing
