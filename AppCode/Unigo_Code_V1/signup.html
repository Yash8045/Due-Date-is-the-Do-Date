<!DOCTYPE html>
<html>
<head>
  <title>Ride Share Sign Up</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="header">
    <a href="home.html"><img class="logo" src="logo.png" alt="Ride Share logo"></a>
    <nav class="header-right">
      <a href="home.html">Home</a>
      <a href="login.html">Log In</a>
    </nav>
    <div class="hamburger-menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>
  <div class="main-content">
    <h1>Sign Up</h1>
    <form>
      <label>First Name:</label>
      <input type="text" name="first_name" required>
      <br>
      <label>Last Name:</label>
      <input type="text" name="last_name" required>
      <br>
      <label>University ID:</label>
      <input type="text" name="university_id" required>
      <br>
      <label>University Email:</label>
      <input type="email" name="university_email" required>
      <br>
      <label>Type of User:</label>
      <select name="user_type" required>
          <option value="">Select</option>
          <option value="faculty">Faculty</option>
          <option value="student">Student</option>
      </select>
      <br>
      <label>Gender:</label>
      <input type="radio" name="gender" value="male" required> Male
      <input type="radio" name="gender" value="female" required> Female
      <input type="radio" name="gender" value="other" required> Other
      <br>
      <label>Date of Birth:</label>
      <input type="date" name="dob" required>
      <br>
      <label>Password:</label>
      <input type="password" name="password" required>
      <br>
      <label>Confirm Password:</label>
      <input type="password" name="confirm_password" required>
      <br>
      <input type="submit" value="Sign Up">
    </form>
  </div>
  <footer class="footer">
    <p>Copyright Â© 2022 Ride Share</p>
    <div class="footer-links">
        <a href="home.html" class="footer-link">Home</a>
        <a href="about_us.html" class="footer-link">About Us</a>
        <a href="contact_us.html" class="footer-link">Contact Us</a>
      </div>
    
  </footer>
</body>
</html>
